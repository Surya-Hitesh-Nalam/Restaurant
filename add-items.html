<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl text-orange-500 mb-4">Add Menu Item</h1>
        <form id="addItemForm" class="space-y-4">
            <div class="form-group">
                <label for="section" class="block mb-1">Section:</label>
                <input type="text" id="section" placeholder="e.g., Starters" required class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white">
            </div>
            <div class="form-group">
                <label for="name" class="block mb-1">Item Name:</label>
                <input type="text" id="name" placeholder="e.g., Grilled Chicken" required class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white">
            </div>
            <div class="form-group">
                <label for="price" class="block mb-1">Price:</label>
                <input type="text" id="price" placeholder="e.g., 12.99" required class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white">
            </div>
            <div class="form-group">
                <label for="description" class="block mb-1">Description:</label>
                <textarea id="description" placeholder="e.g., Tender grilled chicken with spices" required class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white"></textarea>
            </div>
            <div class="form-group">
                <label for="calories" class="block mb-1">Calories:</label>
                <input type="number" id="calories" placeholder="e.g., 300" required class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white">
            </div>
            <div class="form-group">
                <label for="proteins" class="block mb-1">Proteins (g):</label>
                <input type="number" id="proteins" placeholder="e.g., 25" required class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white">
            </div>
            <div class="form-group">
                <label for="carbs" class="block mb-1">Carbohydrates (g):</label>
                <input type="number" id="carbs" placeholder="e.g., 40" required class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white">
            </div>
            <div class="form-group">
                <label for="fats" class="block mb-1">Fats (g):</label>
                <input type="number" id="fats" placeholder="e.g., 15" required class="w-full p-2 border border-gray-600 rounded bg-gray-700 text-white">
            </div>
            <div class="flex justify-between">
                <button type="submit" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition">Add Item</button>
                <button type="button" class="bg-gray-600 text-white px-4 py-2 rounded hover:bg-gray-700 transition" onclick="window.location.href='index.html'">Back</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
