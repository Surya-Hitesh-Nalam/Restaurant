<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

</head>
<body class="body2">
    <div class="add-item-container">
        <h1 class="add-item-heading">Add Menu Item</h1>
        <form id="addItemForm" class="add-item-form">
            <div class="form-group">
                <label for="section">Section:</label>
                <input type="text" id="section" placeholder="e.g., Starters" required>
            </div>
            <div class="form-group">
                <label for="name">Item Name:</label>
                <input type="text" id="name" placeholder="e.g., Grilled Chicken" required>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="text" id="price" placeholder="e.g., 12.99" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" placeholder="e.g., Tender grilled chicken with spices" required></textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn">Add Item</button>
                <button type="button" class="btn btn-back" onclick="window.location.href='index.html'">Back</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
